<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de devis</title>
</head>
<div class="formulaire">
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you taking the time to help us improve the platform</h2>
    </header>
<body>
    <form method="post" action="traitement.php">
        <div>
            <label form="name">name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label form="email">email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label form="age">age</label>
            <input type="number" id="age" placeholder="Age">
        </div>
        <div>
            <label for="Which option best describes your current role?">Which option best describes your current role?</label>
            <select name="Role" id="Role-select">
                <option value="">--Please choose an option--</option>
                <option value="student">student</option>
                <option value="entrepreneur">entrepreneur</option>
                <option value="worker">worker</option>
            </select>
        </div>

        <div>
            <legend>Would you recommend freeCodeCamp?</legend>
            <div>
                <input type="checkbox" id="Definitely" name="Definitely">
                <label for="Definitely">Definitely</label>
            </div>
            <div>
                <input type="checkbox" id="Maybe" name="Maybe">
                <label for="Maybe">Maybe</label>
            </div>
            <div>
                <input type="checkbox" id="Not sure" name="Not sure">
                <label for="Not sure">Not sure</label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
